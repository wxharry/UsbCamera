name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore Solution
        run: msbuild UsbCamera.Net.sln /t:Restore /p:Configuration=Release /p:Platform="Any CPU"

      - name: Build Solution (Release)
        run: msbuild UsbCamera.Net.sln /m /p:Configuration=Release /p:Platform="Any CPU"

      - name: Package Artifacts
        shell: pwsh
        run: |
          $outRoot = "src/UsbCamera/bin/Release"
          New-Item -ItemType Directory -Force -Path packaged | Out-Null
          Compress-Archive -Path $outRoot/* -DestinationPath packaged/UsbCamera-${{ github.ref_name }}.zip
          Get-ChildItem packaged

      - name: Compute package version from tag
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $ver = $tag -replace '^v',''
          echo "PACKAGE_VERSION=$ver" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Pack NuGet (UsbCamera)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path out/nupkg | Out-Null
          dotnet pack src/UsbCamera/UsbCamera.csproj -c Release -o out/nupkg `
            -p:PackageVersion=${{ env.PACKAGE_VERSION }} `
            -p:ContinuousIntegrationBuild=true `
            -p:IncludeSymbols=true `
            -p:SymbolPackageFormat=snupkg
          Get-ChildItem out/nupkg | Format-Table -AutoSize

      - name: Pack NuGet (UsbCamera.Wpf)
        shell: pwsh
        run: |
          dotnet pack src/UsbCamera.Wpf/UsbCamera.Wpf.csproj -c Release -o out/nupkg `
            -p:PackageVersion=${{ env.PACKAGE_VERSION }} `
            -p:ContinuousIntegrationBuild=true `
            -p:IncludeSymbols=true `
            -p:SymbolPackageFormat=snupkg

      - name: Pack NuGet (UsbCamera.WinForms)
        shell: pwsh
        run: |
          dotnet pack src/UsbCamera.WinForms/UsbCamera.WinForms.csproj -c Release -o out/nupkg `
            -p:PackageVersion=${{ env.PACKAGE_VERSION }} `
            -p:ContinuousIntegrationBuild=true `
            -p:IncludeSymbols=true `
            -p:SymbolPackageFormat=snupkg

      - name: Publish to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        shell: pwsh
        run: |
          if (-not $env:NUGET_API_KEY) { throw 'NUGET_API_KEY secret is not set' }
          if (-not (Test-Path out/nupkg)) { throw 'NuGet output folder missing: out/nupkg' }
          $nupkgs = Get-ChildItem out/nupkg -Filter *.nupkg
          if (-not $nupkgs) { throw 'No .nupkg produced in out/nupkg' }
          foreach ($pkg in $nupkgs) {
            dotnet nuget push $pkg.FullName --api-key "$env:NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
          }
          $snupkgs = Get-ChildItem out/nupkg -Filter *.snupkg
          foreach ($spkg in $snupkgs) {
            dotnet nuget push $spkg.FullName --api-key "$env:NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
          }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            packaged/UsbCamera-${{ github.ref_name }}.zip
            out/nupkg/*.nupkg
            out/nupkg/*.snupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'
      - name: Restore dependencies
        run: dotnet restore UsbCamera.Net.sln
      - name: Build
        run: dotnet build UsbCamera.Net.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test UsbCamera.Net.sln --no-build --verbosity normal
